<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Teams
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Team</th>
      </tr>
      <tr>
        <td>John</td>
        <td>25</td>
        <td rowspan="2">Team A</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Harry</td>
        <td>20</td>
        <td>Team B</td>
      </tr>
    </table>
  </body>
</html>
